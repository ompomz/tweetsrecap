 function escapeHtml(str) {
 if (!str) return '';
 return str.replace(/[&<>"']/g, function(match) {
 const escape = {
 '&': '&amp;',
 '<': '&lt;',
 '>': '&gt;',
 '"': '&quot;',
 "'": '&#39;'
 };
 return escape[match];
 });
 }

 function escapeHtmlPreservingImg(str) {
  return str.replace(/<(?!img\b)[^>]*>/g, function(match) {
    return match.replace(/[&<>"']/g, function(m) {
      const escape = {
        '&': '&amp;',
        '<': '&lt;',
        '>': '&gt;',
        '"': '&quot;',
        "'": '&#39;'
      };
      return escape[m];
    });
  });
}
